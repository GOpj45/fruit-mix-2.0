  <title>Random Fruit</title>

    body {
      font-family: sans-serif;
      background: #fefefe;
      text-align: center;
      padding: 2rem;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #fruit-name {
      font-size: 2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    #fruit-image {
      margin-top: 1rem;
      max-width: 300px;
      max-height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 2rem;
      background: #4caf50;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>

  <div id="fruit-display">
    <div id="fruit-name">Click the button to see a fruit!</div>
    <img id="fruit-image" src="" alt="" style="display:none;" />
  </div>

      ["Cactus pear", "https://upload.wikimedia.org/wikipedia/commons/6/6c/Cactus_pears.jpg"]

    function showRandomFruit() {
      const randomIndex = Math.floor(Math.random() * fruits.length);
      const [name, imgUrl] = fruits[randomIndex];
      const nameEl = document.getElementById('fruit-name');
      const imgEl = document.getElementById('fruit-image');

      nameEl.textContent = name;
      imgEl.src = imgUrl;
      imgEl.alt = name;
      imgEl.style.display = "inline-block";
    }
  </script>
